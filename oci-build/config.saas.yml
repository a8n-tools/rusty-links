---

# Docker image for building the application (SaaS mode)
builder:
  name: rust-slim
  url: "docker.io/library/rust"
  version: "1.91-slim"
  dir: /build
  features: "server,saas"
  no_default_features: true

# Docker image for running the application
runtime:
  name: debian-slim
  url: "docker.io/library/debian"
  version: "bookworm-slim"
  dir: /app
  cfg:
    port: 8080
    env:
      - HOSTNAME=0.0.0.0
      - RUST_LOG=info
    labels:
      - org.opencontainers.image.source=https://github.com/a8n-tools/rusty-links

# Published image configuration
published:
  name: "rusty-links-saas"
  version: "v0.1.0"

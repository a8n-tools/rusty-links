---
name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17.2-alpine
        env:
          POSTGRES_USER: rustylinks
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: rustylinks_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-git-

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-build-target-

      - name: Install SQLx CLI
        run: cargo install sqlx-cli --no-default-features --features postgres --locked

      - name: Run database migrations
        env:
          DATABASE_URL: postgres://rustylinks:test_password@localhost:5432/rustylinks_test
        run: sqlx migrate run

      - name: Check code formatting
        run: cargo fmt --all -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Build project
        run: cargo build --verbose

      - name: Run tests
        env:
          DATABASE_URL: postgres://rustylinks:test_password@localhost:5432/rustylinks_test
          APP_PORT: 8080
          UPDATE_INTERVAL_DAYS: 30
          UPDATE_INTERVAL_HOURS: 24
          BATCH_SIZE: 50
          JITTER_PERCENT: 20
          RUST_LOG: info
        run: cargo test --verbose --all-features

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17.2-alpine
        env:
          POSTGRES_USER: rustylinks
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: rustylinks_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install SQLx CLI
        run: cargo install sqlx-cli --no-default-features --features postgres --locked

      - name: Run database migrations
        env:
          DATABASE_URL: postgres://rustylinks:test_password@localhost:5432/rustylinks_test
        run: sqlx migrate run

      - name: Install tarpaulin
        run: cargo install cargo-tarpaulin

      - name: Generate coverage
        env:
          DATABASE_URL: postgres://rustylinks:test_password@localhost:5432/rustylinks_test
          APP_PORT: 8080
          UPDATE_INTERVAL_DAYS: 30
          UPDATE_INTERVAL_HOURS: 24
          BATCH_SIZE: 50
          JITTER_PERCENT: 20
          RUST_LOG: info
        run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out Xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: ./cobertura.xml
          fail_ci_if_error: false

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run security audit
        uses: rustsec/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  dependency-check:
    name: Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Check for outdated dependencies
        run: |
          cargo install cargo-outdated
          cargo outdated --exit-code 1 || echo "Some dependencies are outdated"

      - name: Check for unused dependencies
        run: |
          cargo install cargo-udeps --locked
          cargo +nightly udeps --all-targets || echo "Some dependencies may be unused"

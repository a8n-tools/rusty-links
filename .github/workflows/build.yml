name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-standalone:
    name: Build Standalone
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-standalone-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-standalone-

      - name: Build standalone binary
        run: cargo build --release --features standalone

      - name: Run tests
        run: cargo test --features standalone

      - name: Run clippy
        run: cargo clippy --features standalone -- -D warnings

      - name: Upload standalone binary
        uses: actions/upload-artifact@v4
        with:
          name: rusty-links-standalone
          path: target/release/rusty-links

  build-saas:
    name: Build SaaS
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-saas-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-saas-

      - name: Build SaaS binary
        run: cargo build --release --no-default-features --features saas

      - name: Run tests
        run: cargo test --no-default-features --features saas

      - name: Run clippy
        run: cargo clippy --no-default-features --features saas -- -D warnings

      - name: Upload SaaS binary
        uses: actions/upload-artifact@v4
        with:
          name: rusty-links-saas
          path: target/release/rusty-links-saas

  docker-build-standalone:
    name: Docker Build Standalone
    runs-on: ubuntu-latest
    needs: build-standalone
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build standalone Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: rusty-links:standalone
          build-args: |
            FEATURES=standalone
          cache-from: type=gha
          cache-to: type=gha,mode=max

  docker-build-saas:
    name: Docker Build SaaS
    runs-on: ubuntu-latest
    needs: build-saas
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build SaaS Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile.saas
          push: false
          tags: rusty-links:saas
          build-args: |
            FEATURES=saas
          cache-from: type=gha
          cache-to: type=gha,mode=max